name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Prepare Android Resources
      run: |
        # Create directories
        mkdir -p android/app/src/main/assets/www
        mkdir -p android/app/src/main/res/drawable
        
        # Copy web assets to assets/www
        # Exclude git-related files and dist folder
        cp -r index.html styles.css game.js vocabulary.js oxford_vocabulary.js bgm.mp3 icon.png manifest.json sw.js words android/app/src/main/assets/www/
        
        # Copy icon for app launcher
        cp icon.png android/app/src/main/res/drawable/icon.png

    - name: Build with Gradle
      working-directory: ./android
      run: gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: word2048-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
